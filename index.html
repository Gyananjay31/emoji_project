<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Emojee - Emoji Application</h1>
        <div class="search-form">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" placeholder="Search Emoji...">
        </div>
        <div id="controls">
            <button type="button" value="all">All</button>
            <button type="button" value="face">Face</button>
            <button type="button" value="heart">Heart</button>
            <button type="button" value="book">Book</button>
            <button type="button" value="hand">Hand</button>
            <button type="button" value="flower">Flower</button>
            <button type="button" value="cat">Cat</button>
            <button type="button" value="fruit">Fruits</button>
            <button type="button" value="sports">Sports</button>
            <button type="button" value="house">House</button>
            <button type="button" value="tree">Tree</button>
            <button type="button" value="world">Earth</button>
            <button type="button" value="sign">Sign</button>
            <button type="button" value="sea">Acquatic</button>
            <button type="button" value="weather">weather</button>
            <button type="button" value="flag"> Flag</button>
        </div>
        <div id="emoji-Container">
            
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
